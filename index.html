<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- Tailwind Style Cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap Er bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 text-center">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
          <input
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="email"
            id="user-email"
            placeholder="Your email"
            required
          />
          <input
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
            required
          />
          <button
            id="login-submit"
            class="bg-yellow-600 rounded px-4 py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- JS code -->
    <script src="js/bank.js"></script>
  </body>
</html>
